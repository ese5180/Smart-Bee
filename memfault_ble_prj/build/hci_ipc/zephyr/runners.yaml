# Available runners configured by board.cmake.
runners:
- nrfjprog
- nrfutil
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/adi262/fp-f24-iot-venture-pitch-smartbeehive/memfault_ble_prj/zephyr/boards/nordic/nrf5340dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: merged_CPUNET.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/adi262/ncs/toolchains/e9dba88316/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfjprog:
    []

  nrfutil:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf5340_xxaa_net
    - --speed=4000
